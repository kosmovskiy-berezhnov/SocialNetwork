{% extends "layout.html" %}
{% block body %}
Create new unique post!
Your template for post:
<article class="post">
    <header>
        <div>
            <h1>{{ post.title }}</h1>
            <div class="about">by {{ post.author}} on {{ post.creation_date.strftime('%Y-%m-%d') }}</div>
        </div>
    </header>
    <div id="post{{ post.id}}" class="body">
        {{ post.html_page| safe}}
    </div>
    <hr>
</article>

<form action="{{ url_for('create_post.addtext') }}" method="post">
    <p>Add text</p>
    <textarea name=text rows=3 cols=30 maxlength=30000></textarea>
    <button class="btn btn-primary btn-xs" type="submit">Load text</button>
</form>

<form action="{{ url_for('create_post.addimage') }}" method="post" enctype="multipart/form-data">
    <p>Load picture</p>
    <div class="fl_upld">
        <label><input id="fl_inp" type="file" name="pic" onchange="this.form.submit()">Choose file</label>
    </div>
</form>
<a class='bigg' href="{{ url_for('community.addpost') }}">End to create</a>
{% endblock %}
