{% extends "layout.html" %}
{% block body %}

<p>This is your posts:</p>


<div id="content">
    {% for post in posts %}
    <article class="post">
        <header>
            <div>
                <h1>{{ post.title }}</h1>
                <div class="about">by {{ post.author}} on {{ post.creation_date.strftime('%Y-%m-%d') }}</div>
            </div>
        </header>
        <div id="post{{ post.id}}" class="body">
            {{ post.html_page| safe}}
        </div>
        <hr>
    </article>
    {% endfor %}
</div>
{% endblock %}
