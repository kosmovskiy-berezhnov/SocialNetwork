{% extends "layout.html" %}
{% block body %}

<p>Add post</p>
<form action="{{ url_for('community.addpost') }}" method="post">
    <button type="submit">Choose</button>
    {% for post in posts %}
    <article class="post">
        <header>
            <div>
                <h1>{{ post.title }}</h1>
                <div class="about">by {{ post.author}} on {{ post.creation_date.strftime('%Y-%m-%d') }}</div>
            </div>
        </header>
        <div id="post{{ post.id}}" class="body">
            {{ post.html_page| safe}}
        </div>
        <hr>
    </article>
    <input name="id" type="radio" value="{{ post.id }}" checked></p>
    {% endfor %}
</form>
{% endblock %}
